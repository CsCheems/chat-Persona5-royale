<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Persona 5</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Fjalla+One&family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css"/>
    <script src="https://unpkg.com/@streamerbot/client/dist/streamerbot-client.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.12.0/js/md5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
</head>
<body>
    <div id="status-container">PHANTOM THIEVES OFFLINE...</div>
    
    <div id="mainContainer">
        <ul id="listaMensajes"></ul>
        <div id="calculoAltura"></div>
    </div>

    <template id="plantillaMensaje">
        <div class="mensaje-row">
            <div class="p5-portrait-container">
                <div class="portrait-bg"></div>
                <img class="avatar-img" src="" />
            </div>

            <div class="p5-text-area">
                <div class="username-tag">
                    <span class="username-text"></span>
                    <div class="badges-container"></div>
                </div>

                <div class="zigzag-connector"></div>
                <div class="speech-bubble-supercontainer">
                     <div class="speech-bubble-tail">
                        <div class="speech-bubble-tail-base"></div>
                        <div class="speech-bubble-tail-tip"></div>
                    </div>
                    <div class="speech-bubble-container">
                        <div class="speech-bubble">
                            <div class="reply-info" style="display:none">
                                â†ª <span class="reply-name"></span>
                            </div>
                            <!-- <div class="red-accent"></div> -->
                            <span class="message-content"></span>
                        </div>
                    </div>
                </div>
                
                
            </div>
        </div>
    </template>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</html>
